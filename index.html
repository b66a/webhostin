<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio â€” Auto-Scrolling Album</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header-inner container">
        <div class="brand">
          <div class="logo"></div>
          <div class="title">Portfolio</div>
        </div>
        <nav class="nav">
          <a href="#about">About</a>
          <a href="#album">Album</a>
        </nav>
      </div>
    </header>
    <main>
      <section id="about" class="hero container">
        <div class="card">
          <h1>Joshua Nwazue</h1>
          <p>Greetings, this is an album of my favourite manga panels.</p>
          <div class="section-label">Featured Album</div>
        </div>
      </section>
      <section id="album" class="container">
        <div class="album">
          <div class="track" id="track"></div>
          <div class="controls">
            <button class="ctrl" id="prev">Prev</button>
            <button class="ctrl" id="next">Next</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
